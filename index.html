<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Know your grid</title>
</head>
<body>
    <section class="grid-container">
        <div class="item purple-x purple"></div>
        <div class="item green-x green"></div>
        <div class="item blue-x blue"></div>
        <div class="item green-y green"></div>
        <div class="item red-x red"></div>
        <div class="item blue-y blue"></div>
        <div class="item red-y red"></div>
        <div class="item purple-y purple"></div>
        <div class="item green-z green"></div>
        <div class="item blue-z blue"></div>
        <div class="item red-z red"></div>
        <div class="item purple-z purple"></div>
        <div class="item green-w green"></div>
        <div class="item blue-w blue"></div>
    </section>
    
</body>
</html>
